<div
  class="backdrop is-hidden"
  data-modal-backdrop
>
  <div
    class="modal"
    data-modal
  >
    <button
      type="button"
      class="close-btn"
      data-modal-close
    >
      <svg
        class="close-btn-icon"
        width="16"
        height="16"
      >
        <use href="./img/icons-sprite.svg#header-menu-close "></use>
      </svg>
    </button>

    <p class="modal-title">Залиште свої данні, ми зв'яжемося з вами</p>

    <form
      action="#"
      class="modal-form"
    >
      <div class="modal-select-wrapper">
        <label
          for="modal-select"
          class="modal-form-input-label"
          >Місто</label
        >
        <div
          class="modal-select"
          data-state=""
        >
          <div
            class="modal-select-title"
            data-content=""
            data-state=""
          >
            Оберіть місто*
          </div>
          <div class="modal-select-content">
            <input
              id="select0"
              class="modal-select-input visually-hidden"
              type="radio"
              name="user-city"
              value="default"
            />
            <label
              for="select0"
              data-content="default"
              class="modal-select-label"
              >Оберіть місто</label
            >
            <input
              id="select1"
              class="modal-select-input visually-hidden"
              type="radio"
              name="user-city"
              value="Kharkiv"
              required
            />
            <label
              for="select1"
              data-content="Kharkiv"
              class="modal-select-label"
              >Харків</label
            >
            <input
              id="select2"
              class="modal-select-input visually-hidden"
              type="radio"
              name="user-city"
              value="Poltava"
              required
            />
            <label
              for="select2"
              data-content="Poltava"
              class="modal-select-label"
              >Полтава</label
            >
          </div>
        </div>
        <p class="modal-select-address"></p>
      </div>

      <div class="modal-form-field">
        <label
          for="user-name"
          class="modal-form-input-label"
          >Ім'я</label
        >
        <span class="modal-form-input-wrapper">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="modal-form-input"
            placeholder="Введіть ваше ім'я*"
            required
          />
          <svg
            class="modal-form-input-icon"
            width="18"
            height="18"
          >
            <use href="./img/icons-sprite.svg#contacts-person"></use>
          </svg>
        </span>
      </div>

      <div class="modal-form-field">
        <label
          for="user-nikname"
          class="modal-form-input-label"
          >Нікнейм</label
        >
        <span class="modal-form-input-wrapper">
          <input
            type="text"
            name="user-nikname"
            id="user-nikname"
            class="modal-form-input"
            placeholder="Введіть нік Instagram"
          />
          <svg
            class="modal-form-input-icon"
            width="18"
            height="18"
          >
            <use href="./img/icons-sprite.svg#social-instagram"></use>
          </svg>
        </span>
      </div>

      <div class="modal-form-field">
        <label
          for="user-tel"
          class="modal-form-input-label"
          >Телефон</label
        >
        <span class="modal-form-input-wrapper">
          <input
            type="tel"
            name="user-tel"
            id="user-tel"
            class="modal-form-input"
            placeholder="Введіть номер телефону*"
            pattern="\+[0-9]{2}0[0-9]{2}[0-9]{7}"
            title="Номер повинен бути в форматі +380123456789"
            required
          />
          <svg
            class="modal-form-input-icon"
            width="18"
            height="18"
          >
            <use href="./img/icons-sprite.svg#contacts-phone"></use>
          </svg>
        </span>
      </div>

      <div class="modal-form-field">
        <label
          for="user-text"
          class="modal-form-input-label"
          >Коментар</label
        >
        <textarea
          name="user-text"
          id="user-text"
          class="modal-form-text-input"
          placeholder="Введіть коментар"
        ></textarea>
      </div>
      <!-- 
          <label for="modal-form-checkbox" class="modal-form-check-text">
            <input
              type="checkbox"
              id="modal-form-checkbox"
              class="modal-checkbox-input visually-hidden"
              required
            />
            <span class="modal-form-icon-place">
              <svg class="modal-form-check-icon" width="16" height="15">
                <use href="./img/icons-sprite.svg#modal-check"></use>
              </svg>
            </span>
            Погоджуюсь на обробку моїх персональних данних
          </label> -->

      <button
        type="submit"
        class="button modal-form-btn"
      >
        Відправити
      </button>
    </form>
  </div>
</div>
