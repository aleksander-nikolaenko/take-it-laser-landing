<form action="#" class="feedback-form">
  <div class="form-field">
    <label for="user-tel-contacts" class="form-input-label">Телефон*</label>
    <span class="form-input-wrapper">
      <input
        type="tel"
        name="user-tel"
        id="user-tel-contacts"
        class="form-input"
        placeholder="Введіть номер телефону"
        pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
        title="Номер повинен бути в форматі +38 012 345 67 89"
        required
      />
      <svg class="icon" width="18" height="18">
        <use href="./img/icons-sprite.svg#contacts-phone"></use>
      </svg>
    </span>
  </div>

  <div class="form-field">
    <label for="user-name-contacts" class="form-input-label">Ім'я</label>
    <span class="form-input-wrapper">
      <input
        type="text"
        name="user-name"
        id="user-name-contacts"
        class="form-input"
        pattern="^[a-zA-Zа-яА-Я]+(([' \-][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я ]*)*$"
        title="Ім'я може містити лише літери, слова розділяються дефісом апострофом або пробілом"
        placeholder="Введіть ваше ім'я"
      />
      <svg class="icon" width="18" height="18">
        <use href="./img/icons-sprite.svg#contacts-person"></use>
      </svg>
    </span>
  </div>

  <div class="form-field">
    <label for="user-text-contacts" class="form-input-label"
      >Повідомлення</label
    >
    <textarea
      name="user-text"
      id="user-text-contacts"
      class="form-text-input"
      placeholder="Введіть текст повідомлення"
    ></textarea>
  </div>
  @@include('button.html', { "type": "submit", "attribute": "", "text":
  "Відправити" })
</form>
