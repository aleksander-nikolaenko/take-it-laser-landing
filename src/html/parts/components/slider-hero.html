<div class="slider-hero">
  <div class="swiper-wrapper">
    <div class="swiper-slide laser-time">
      <div class="slide-label">
        <p class="zone">Найкращий час для лазерної епіляції</p>
        <p class="cost">ЗАРАЗ</p>
      </div>
      @@include('../components/button.html', { 
      "type": "button", 
      "attribute":"data-modal-open", 
      "text": "Записатись на безкоштовну консультацію" 
    })
    <picture>
        <source
          srcset="
            @img/hero/hero-1-1x.webp 1x,
            @img/hero/hero-1-2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="
            @img/hero/hero-1-1x.jpg 1x,
            @img/hero/hero-1-2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="
            @img/hero/hero-1-min-1x.webp 1x,
            @img/hero/hero-1-min-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            @img/hero/hero-1-min-1x.jpg 1x,
            @img/hero/hero-1-min-2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          class="hero-img"
          src="@img/hero/hero-1-1x.jpg"
          alt="girl removes body hair"
          width="580"
          height="580"
        />
      </picture>
    </div>
    
  </div>
  <div class="swiper-pagination"></div>
</div>
