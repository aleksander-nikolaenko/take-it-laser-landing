<div class="form-backdrop is-hidden" data-form-backdrop>
  <div class="modal-form-wrapper" data-modal-form>
    @@include('components/button-close.html', 
      { 
        "attribute": "data-modal-close",
      })
    <p class="form-title">Залиште свої дані, ми зв'яжемося з вами</p>

    <form action="#" class="modal-form">
      @@include('components/select-city.html')
      <div class="form-field">
        <label for="user-name" class="form-input-label">Ім'я</label>
        <span class="form-input-wrapper">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="form-input"
            pattern="^[a-zA-Zа-яА-Я]+(([' \-][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я ]*)*$"
            title="Ім'я може містити лише літери, слова розділяються дефісом апострофом або пробілом"
            placeholder="Введіть ваше ім'я*"
            required
          />
          <svg class="icon" width="18" height="18">
            <use href="./img/icons-sprite.svg#contacts-person"></use>
          </svg>
        </span>
      </div>

      <div class="form-field">
        <label for="user-tel" class="form-input-label">Телефон</label>
        <span class="form-input-wrapper">
          <input
            type="tel"
            name="user-tel"
            id="user-tel"
            class="form-input"
            placeholder="Введіть номер телефону*"
            pattern="\+[0-9]{2}0[0-9]{2}[0-9]{7}"
            title="Номер повинен бути в форматі +380123456789"
            required
          />
          <svg class="icon" width="18" height="18">
            <use href="./img/icons-sprite.svg#contacts-phone"></use>
          </svg>
        </span>
      </div>

      <div class="form-field">
        <label for="user-text" class="form-input-label">Коментар</label>
        <textarea
          name="user-text"
          id="user-text"
          class="form-text-input"
          placeholder="Введіть коментар"
        ></textarea>
      </div>
      @@include('components/button.html', 
        { 
          "type": "submit", 
          "attribute": "", 
          "text": "Відправити" 
        })
    </form>
  </div>
</div>
